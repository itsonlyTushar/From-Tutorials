<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <section class="wrapper">
        <div class="container rounded">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 text-center">
                <div class="logo">
                    <img src="imgs/logo.webp"  class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create An Account</h3>
                    <div class="fw-normal text-muted mb-4">
                        Already have an Account <a href="/Login-Form/index.html" class="text-primary fw-bold text-decoration-none" >Sign in</a>
                    </div>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="imgs/google-icon.svg" class="img-fluid me-3">Continue With Google</a>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">First Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Last Name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Confirm Password</label>
                      </div>
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label  " for="flexCheckChecked">
                          <p >I Agree <a href="#">Terms and Conditions</a></p>
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                </form> 
            </div>
        </div>
    </section>
</body>
</html>
